<!DOCTYPE html>
<html lang="en" ng-app="courseComparator">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Course Comparator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://npmcdn.com/tachyons@4.0.0-beta.24/css/tachyons.min.css">
</head>
<body class="pa4">
  <ul class="list pa0" ng-controller="DisciplinesCtrl">
    <li class="dib mr1" ng-repeat="discipline in disciplines"><a href="#/disciplines/{{ discipline }}">{{ discipline }}</a></li>
    <li class="dib mr1"><a href="#/interests">Interests</a></li>
  </ul>

  <div ng-view></div>

  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
  <script src="app.js"></script>
  <script src="disciplines/disciplines.js"></script>
  <script src="courses/courses.js"></script>
  <script src="interests/interests.js"></script>
  <script src="interests/interests_model.js"></script>
</body>
</html>
